<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumkit.css">
</head>
<body>
    <div class="bg-img">
        <div class="drumboard" id="board">
            <button class="drumkey" id="a" onclick="sound(1)"><span class="letter">A</span><br/><span class="underword">Clap</span></button>
            <button class="drumkey" id="s" onclick="sound(2)"><span class="letter">S</span><br/><span class="underword">Hihat</span></button>
            <button class="drumkey" id="d" onclick="sound(3)"><span class="letter">D</span><br/><span class="underword">Kick</span></button>
            <button class="drumkey" id="f" onclick="sound(4)"><span class="letter">F</span><br/><span class="underword">Openhat</span></button>
            <button class="drumkey" id="g" onclick="sound(5)"><span class="letter">G</span><br/><span class="underword">Boom</span></button>
            <button class="drumkey" id="h" onclick="sound(6)"><span class="letter">H</span><br/><span class="underword">Ride</span></button>
            <button class="drumkey" id="j" onclick="sound(7)"><span class="letter">J</span><br/><span class="underword">Snare</span></button>
            <button class="drumkey" id="k" onclick="sound(8)"><span class="letter">K</span><br/><span class="underword">Tom</span></button>
            <button class="drumkey" id="l" onclick="sound(9)"><span class="letter">L</span><br/><span class="underword">Tink</span></button>
        </div>
    </div>
    <script src="drumkit.js"></script>
</body>
</html>
